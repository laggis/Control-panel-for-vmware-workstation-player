{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-desktop me-2"></i>
                        RDP Settings for {{ vps.name }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="rdp_host" class="form-label">Host</label>
                            <input type="text" class="form-control" id="rdp_host" name="rdp_host" value="{{ vps.rdp_host or '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="rdp_port" class="form-label">Port</label>
                            <input type="number" class="form-control" id="rdp_port" name="rdp_port" value="{{ vps.rdp_port or 3389 }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="rdp_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="rdp_username" name="rdp_username" value="{{ vps.rdp_username or '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="rdp_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="rdp_password" name="rdp_password" placeholder="Leave empty to keep current password">
                            <small class="text-muted">Only fill this if you want to change the current password</small>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
